<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div id="display">
            <p id="display-number">00000</p>
        </div>
        <div id="operators">
            <div id="add"><button class="operator-btn">+</button></div>
            <div id="subtract"><button class="operator-btn">-</button></div>
            <div id="multiply"><button class="operator-btn">*</button></div>
            <div id="divide"><button class="operator-btn">/</button></div>
        </div>
        <div id="digits">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="number-btn">0</button>
        </div>
        <div class="row">
            <div>
                <button id="equals-btn">=</button>
            </div>
            <div>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
